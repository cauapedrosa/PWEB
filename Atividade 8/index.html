<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/sunglasses_emoji.png" />
    <title>Atividade 8 - PWEB - Cauã Pedrosa</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/main.js"></script>

</head>


<!-- BODY -->

<body>

    <div id="bgwaves"></div>

    <div class="inputform">
        <h1>Atividade 8</h1>

        <div class="row">
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade">
        </div>

        <div class="row">
            <label for="sexo">Sexo</label>
            <br>
            <label for="S1">M</label>
            <input type="radio" name="sexo" id="S1">
            <label for="S2">F</label>
            <input type="radio" name="sexo" id="S2">
        </div>

        <div class="row">
            <label for="opiniao">Opinião</label>
            <br>
            <label for="O1">1</label>
            <input type="radio" name="opiniao" id="O1">
            <label for="O2">2</label>
            <input type="radio" name="opiniao" id="O2">
            <label for="O3">3</label>
            <input type="radio" name="opiniao" id="O3">
            <label for="O4">4</label>
            <input type="radio" name="opiniao" id="O4">
        </div>

        <div class="btnbar">
            <button onclick="btnSave()">Salvar</button>
            <button type="button" onclick="btnCalc()">Calcular</button>
            <button type="button" onclick="btnList()">Listar</button>
            <button type="reset" onclick="btnClear()">Limpar</button>
        </div>

        <div id="answers">
            <div class="row">
                Resultados aparecerão aqui.
            </div>
        </div>

    </div>

</body>

</html>
