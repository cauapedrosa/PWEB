    <div class="topbar">

    <div class="main">

        <form name="form14" onsubmit="return valid()">

            <label for="email">E-Mail</label><br>

            <label for="comment">Comentário</label><br>
            <input type="text" name="comment" id="comment" required><br>


            <h4>Pesquisa:</h4>
            <p>Primeira vez nesta página?</p>

            <div class="row">
                <input type="radio" name="radioBtn">
                <label>Sim</label>
                <input type="radio" name="radioBtn">
                <label>Não</label>

            </div>

            <button type="button" onclick="submit_form()">Enviar</button>
            <button type="reset">Limpar</button>
        </form>


        <div id="answer"></div>
